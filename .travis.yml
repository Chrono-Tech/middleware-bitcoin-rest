sudo: required
dist: trusty
os: linux
group: stable
language: node_js
node_js: 7.6.0

services:
  - mongodb
  - rabbitmq

before_install:
  - mongo data --eval 'db.dropDatabase();'
  - sudo apt-get update
  - sudo apt-get install python2.7 git-all pkg-config libncurses5-dev libssl-dev libnss3-dev libexpat-dev libc6-dev -y

install:
  - sudo rabbitmq-plugins enable rabbitmq_web_stomp
  - npm install
  - npm install -g pm2

before_script:
    - cd $TRAVIS_BUILD_DIR/node_modules/middleware_bitcoin.blockProcessor && npm install
    - cd $TRAVIS_BUILD_DIR/node_modules/middleware_bitcoin.blockProcessor && pm2 start index.js
    - cd $TRAVIS_BUILD_DIR/node_modules/middleware_bitcoin.balanceProcessor && npm install
    - cd $TRAVIS_BUILD_DIR/node_modules/middleware_bitcoin.balanceProcessor && pm2 start index.js
    - cd $TRAVIS_BUILD_DIR && pm2 start index.js

script:
  - sleep 30 && npm test -- --coverage

after_script:
  - pm2 logs --nostream
  - pm2 kill && pkill PM2

after_success:
  - FULL_GCR_KEY="-----BEGIN PRIVATE KEY-----\n"$GCR_KEY"\n-----END PRIVATE KEY-----\n"
  - sed -i -e "s%\PWD%$FULL_GCR_KEY%g" gcregistry.json
  - docker login -u _json_key -p "$(cat gcregistry.json)" https://gcr.io
  - rm -rf gcregistry.json
  - |
    if [ "$TRAVIS_TAG" == "" ]; then
      IMAGE_TAG_NAME="latest"
    elif [ "$TRAVIS_TAG" != "" ]; then
      IMAGE_TAG_NAME="develop"
    fi;
  - docker build --quiet -t gcr.io/deep-wares-144610/middleware-bitcoin:$IMAGE_TAG_NAME .
  - docker push gcr.io/deep-wares-144610/middleware-bitcoin:$IMAGE_TAG_NAME



notifications:
  email: false

cache:
  directories:
    - node_modules